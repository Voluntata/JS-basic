<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container w-25 mt-2 border border-dark  bg-light p-5 rounded">
        <div class="row result">
            <div class="col-12  w-100 border p-5 mb-3 bg-dark text-white text-end">
         <span id="result" class="fs-1 ">0</span>
            </div>
        </div>
        <div class="row mt-2 justify-content-between">
            <input type="button" onclick="numBtn('1')" value="1" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="numBtn('2')" value="2" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="numBtn('3')" value="3" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
        </div>
        <div class="row mt-2 justify-content-between">
            <input type="button" onclick="numBtn('4')" value="4" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="numBtn('5')" value="5" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="numBtn('6')" value="6" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
        </div>
        <div class="row mt-2 justify-content-between">
            <input type="button" onclick="numBtn('7')" value="7" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="numBtn('8')" value="8" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="numBtn('9')" value="9" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
        </div>
        <div class="row mt-2 justify-content-between">
            <input type="button" onclick="opBtn('+')" value="+" class=" col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="numBtn('0')" value="0" class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="opBtn('-')" value="-" class=" col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
        </div>
        <div class="row mt-2 justify-content-between">
            <input type="button" onclick="opBtn('/')" value="/" class=" col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="numBtn('.')" value="." class="col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
            <input type="button" onclick="opBtn('*')" value="*" class=" col-3 btn-secondary btn-large text-align-center fs-1 rounded-circle">
        </div>    
        <div class="row mt-2 justify-content-around">
        <input type="button" onclick="clearAll()" value="AC" class=" col-5 btn-success btn-large text-align-center fs-1 rounded-circle" id="clear">
        <input id="equals" type="button"  onclick="calculo(elementos)" value="=" class="col-5 btn-success btn-large text-align-center fs-1 rounded-circle "/>
    </div>
    </div>


    <script src="./javascript-basic.js"></script>
    <script src="./calculadora.js"></script>
</body>

</html>
